{% extends "base.html" %}
{% block title %}Liste der potentiellen Standorte{% endblock title %}
{% block content %}
	{% if output %}
		<ul>
		{% for node in output %}
			<li>{{ node }}</li>{% endfor %}
		</ul>
	{% else %}
		<p>No nodes registered at the moment.</p>
	{% endif %}
{% endblock content %}
